<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ace Ventura ‚Äì Recommendation Detective</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <header>
      <h1>üïµÔ∏è Ace Ventura</h1>
      <p class="subtitle">Linear Algebra Based Recommendation System</p>
    </header>

    <section class="card">
      <h2>User Preference Vector</h2>

      <!-- Action -->
      <div class="slider">
        <span>Action</span>
        <input type="range" id="action" min="1" max="5" value="3">
        <span class="value" id="actionVal">3</span>
      </div>

      <!-- Comedy -->
      <div class="slider">
        <span>Comedy</span>
        <input type="range" id="comedy" min="1" max="5" value="2">
        <span class="value" id="comedyVal">2</span>
      </div>

      <!-- Drama -->
      <div class="slider">
        <span>Drama</span>
        <input type="range" id="drama" min="1" max="5" value="3">
        <span class="value" id="dramaVal">3</span>
      </div>

      <!-- Sci-Fi -->
      <div class="slider">
        <span>Sci-Fi</span>
        <input type="range" id="scifi" min="1" max="5" value="4">
        <span class="value" id="scifiVal">4</span>
      </div>

      <!-- Romance -->
      <div class="slider">
        <span>Romance</span>
        <input type="range" id="romance" min="1" max="5" value="2">
        <span class="value" id="romanceVal">2</span>
      </div>

      <!-- Thriller -->
      <div class="slider">
        <span>Thriller</span>
        <input type="range" id="thriller" min="1" max="5" value="3">
        <span class="value" id="thrillerVal">3</span>
      </div>

      <!-- Fantasy -->
      <div class="slider">
        <span>Fantasy</span>
        <input type="range" id="fantasy" min="1" max="5" value="2">
        <span class="value" id="fantasyVal">2</span>
      </div>

      <!-- Mystery -->
      <div class="slider">
        <span>Mystery</span>
        <input type="range" id="mystery" min="1" max="5" value="3">
        <span class="value" id="mysteryVal">3</span>
      </div>

      <button onclick="analyze()">üîç Analyze Preferences</button>
    </section>

    <section class="card hidden" id="resultCard">
      <h2>Recommendations</h2>

      <table>
        <thead>
          <tr>
            <th>Movie</th>
            <th>Similarity</th>
            <th>Angle</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
